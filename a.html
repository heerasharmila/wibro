<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slide Up with AOS</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    body {
      height: 2000px; /* for scroll demo */
    }
    .box {
      background: #0d6efd;
      color: white;
      padding: 50px;
      text-align: center;
      border-radius: 10px;
      margin: 100px 0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">AOS Slide Up Animation Example</h2>

  <!-- Slide up on scroll -->
  <div class="box" data-aos="slide-up">
    This box slides up on scroll
  </div>

  <!-- Another Slide up box -->
  <div class="box" data-aos="slide-up" data-aos-delay="200">
    Another box slides up with 200ms delay
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Animation duration
    once: true      // Only animate once
  });
</script>

</body>
</html>
